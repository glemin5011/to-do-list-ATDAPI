<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="js/application.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">To-do List</h1>
    <div id="hero" class="container-fluid pt-3 my-3">
      <div class="row col-8 mx-auto text-center my-2 px-2 row-wrapper">
        <div class="col my-2">
          <form>
            <div class="form-group my-2">
              <h4 class="text-center mb-2">
                Today is <span id="datetime"></span>
              </h4>
              <input
                type="text"
                class="form-control"
                id="newTask"
                placeholder="Walk the dog (max. 69 characters)"
                maxlength="69"
              />
              <div class="d-grid col-6 mx-auto">
                <button
                  id="createNewTask"
                  class="btn btn-primary btn-lg my-2"
                  type="button"
                >
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row col-8 mx-auto wrapper-two">
        <div class="col">
          <button class="btn btn-lg btn-light border mx-1 my-3 toggle-all">
            All
          </button>
          <button class="btn btn-lg btn-light border mx-1 my-3 toggle-active">
            Active
          </button>
          <button
            class="btn btn-lg btn-light border mx-1 my-3 toggle-completed"
          >
            Completed
          </button>
          <ul class="list-group list-group-flush my-2">
            <li class="list-group-item">
              <input
                class="form-check-input rounded-circle me-1"
                id="task1"
                type="checkbox"
                value=""
              />
              <label class="form-check-label pt-2" for="task1">Item One</label>
              <button class="btn btn-sm remove-item border">Remove</button>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input rounded-circle me-1"
                id="task2"
                type="checkbox"
                value=""
              />
              <label class="form-check-label pt-2" for="task2">Item Two</label>
              <button class="btn btn-sm remove-item border">Remove</button>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input rounded-circle me-1"
                id="task3"
                type="checkbox"
                value=""
              />
              <label class="form-check-label pt-2" for="task3"
                >Item Three</label
              >
              <button class="btn btn-sm remove-item border">Remove</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
